<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="register.css" rel="stylesheet">
        <title>Farbucks</title>
    </head>

    <body>
        <div class="header">
            <div id="logo_container">
                <a href="home.html" id="logo">FARBUCKS.</a>
            </div>

            <div>
                <ul class="navbar">
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="register.html" id="active">Register</a></li>
                    <li><a href="event.html">Event</a></li>
                    <li><a href="menus.html">Menus</a></li>
                    <li><a href="home.html">Home</a></li>
                    </ul>
            </div>
        </div>

        <div id="content">
            <div id="register_box">
                <div id="register_title">Register</div>
                <form id="form">
                    <div id="name">
                        <label>
                            <div id="name_title">Full Name:</div>
                            <div id="name_input">
                                <input type="text" id="username" placeholder="Input your full name">
                            </div>
                        </label>
                    </div>

                    <div id="address">
                        <label>
                            <div id="address_title">Address:</div>
                            <div id="address_input">
                                <input type="text" id="add" placeholder="Input your address">
                            </div>
                        </label>
                    </div>

                    <div id="email">
                        <label>
                            <div id="email_title">Email:</div>
                            <div id="email_input">
                                <input type="text" id="youremail" placeholder="Input your email">
                            </div>
                        </label>
                    </div>
                    
                    <div id="Password">
                        <label>
                            <div id="pass_title">Password:</div>
                            <div id="pass_input">
                                <input type="text" id="password" placeholder="Input your password">
                            </div> 
                        </label>
                    </div>

                    <div id="confirm">
                        <label>
                            <div id="confirm_title">Confirm Password</div>
                            <div id="confirm_input">
                                <input type="text" id="confirmpassword" placeholder="Confirm your password">
                            </div>
                        </label>
                    </div>

                    <div id="tos">
                        <input type="checkbox" id="term"> Agree To Terms & Conditions
                    </div>

                    <input type="submit" value="Submit">
                </form>
            </div>  
        </div>

        <div class="footer">  
            <div id="footer_title">
                <p>BREWED WITH LOVE</p>
                <p>AND PASSION</p>
            </div>
            
            <div id = "medsos_logo">
                <a href="https://twitter.com/SbuxIndonesia"><img src="aset/twitter3.png" id="twitterlogo"></a>
                <a href="https://www.instagram.com/starbucksindonesia/?hl=id"><img src="aset/insta3.png" id="instalogo"></a>
                <a href="https://www.facebook.com/StarbucksIndonesia"><img src="aset/fb3.png" id="fblogo"></a> 
            </div>
        </div> 

    </body>
    <script src="register.js"></script>
    

</html>
